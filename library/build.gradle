
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }

    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
    // Required due to a conflict due to easy and jmock required for doclava
    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
    }
}

// create separate scope for jarjar
configurations {
    jarjar
}

dependencies {
    compile ('com.github.GigigoGreenLabs.repackagedLibs:dagger:2.2'){
        transitive = false
    }

    apt ('com.github.GigigoGreenLabs.repackagedLibs:dagger-compiler:2.2'){
        transitive = false
    }

    compile 'javax.annotation:javax.annotation-api:1.2'
    //compile 'javax.inject:javax.inject:1'

    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
}